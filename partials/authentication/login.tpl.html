<div class="col-xs-12 col-sm-3">
</div>
<div class="col-xs-12 col-sm-4">
    <div>
        <div>
                <h4 class="header blue lighter bigger">
                    <i class="icon-user blue"></i>
                    Por favor, informe seus dados de autenticação
                </h4>
        </div>
        <div class="widget-main">
                <div ng-show="error" class="alert alert-danger">{{error}}</div>
                    <form name="form" ng-submit="login()" role="form">
                        <div class="form-group">

                            <label class="block clearfix" for="username">Usuário</label>
                            <i class="fa fa-key"></i>
                            <span class="block input-icon input-icon-right">
                                <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                                <i class="icon-user"></i>
                            </span>

                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Usuário é obrigatório</span>
                        </div>
                        <div class="form-group">
                            <label  class="block clearfix" for="password">Senha</label>
                            <i class="fa fa-lock"></i>
                            <span class="block input-icon input-icon-right">
                                <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                                <i class="icon-lock"></i>
                            </span>                                
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Senha é obrigatório</span>
                        </div>
                        <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login<i class="icon-key"></i></button>
