<div class="col-xs-12">
    <h3 class="header smaller lighter blue">Vídeos Qodra</h3>
    <div class="table-header">
        Resultados para vídeos 
    </div>
    <div class="table-responsive">
        <table id="videos" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tags</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="video in videos">
                    <td>{{video.name}}</td>
                    <td>{{video.tags}}</td>
                    <td>
                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
                            <a class="green" href="#manual_tag">
                                <i class="icon-pencil bigger-130"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
